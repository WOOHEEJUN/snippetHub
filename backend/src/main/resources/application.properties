# JWT Configuration
jwt.secret=${JWT_SECRET:your-jwt-secret-key-here}
# 1 hour
jwt.access-token-validity-in-seconds=86400
# 30 days
jwt.refresh-token-validity-in-seconds=2592000
jwt.expiration=3600000

# Database Configuration - RDS MySQL
spring.datasource.url=${DATABASE_URL:jdbc:mysql://snippethub-mysql.ctm6esqku1ce.ap-northeast-2.rds.amazonaws.com:3306/snippethub_db?serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=utf8&connectionCollation=utf8mb4_unicode_ci&allowPublicKeyRetrieval=true&useSSL=false}
spring.datasource.username=${DATABASE_USERNAME:admin}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.connection.characterEncoding=utf8mb4
spring.jpa.properties.hibernate.connection.CharSet=utf8mb4
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.com.snippethub.api.service.AIProblemGenerationService=DEBUG

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:ameeid0203@gmail.com}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.default-encoding=UTF-8

# AWS S3 Configuration
cloud.aws.credentials.access-key=${AWS_ACCESS_KEY:your-aws-access-key}
cloud.aws.credentials.secret-key=${AWS_SECRET_KEY:your-aws-secret-key}
# e.g., ap-northeast-2
cloud.aws.region.static=ap-northeast-2
cloud.aws.s3.bucket=${S3_BUCKET:your-s3-bucket-name}

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# Server Configuration
server.port=8080

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
management.metrics.export.prometheus.enabled=true

# Character Encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true

