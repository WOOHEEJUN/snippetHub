# AI API Configuration
ai.openai.api.key=${OPENAI_API_KEY}
ai.openai.api.url=https://api.openai.com/v1/chat/completions
ai.claude.api.key=${CLAUDE_API_KEY:your-claude-api-key}
ai.claude.api.url=https://api.anthropic.com/v1/messages

# Rate Limiting Configuration
rate.limiting.enabled=true
rate.limiting.default-limit=100
rate.limiting.default-window=60
rate.limiting.ai-api-limit=10
rate.limiting.ai-api-window=60
rate.limiting.code-execution-limit=5
rate.limiting.code-execution-window=60
rate.limiting.auth-limit=5
rate.limiting.auth-window=300

# Redis Configuration for Rate Limiting
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0
spring.data.redis.timeout=2000ms

# Security Configuration
security.jwt.secret-key-rotation-enabled=true
security.jwt.access-token-validity=3600
security.jwt.refresh-token-validity=2592000
security.csrf.enabled=true
security.cors.allowed-origins=https://snippethub.co.kr,https://snippethub-frontend.s3-website.ap-northeast-2.amazonaws.com
security.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
security.cors.allowed-headers=Authorization,Content-Type,X-Requested-With

# Code Execution Security
code.execution.enabled=true
code.execution.max-execution-time=10000
code.execution.max-memory=512
code.execution.allowed-languages=java,python,javascript,cpp,c
code.execution.blocked-keywords=system,exec,runtime,process,file,network,http,https,url,connection,socket
code.execution.sandbox-enabled=true

# Logging Security
logging.level.com.snippethub.api.security=DEBUG
logging.level.com.snippethub.api.ratelimit=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Additional Security Monitoring
security.monitoring.enabled=true
security.audit.enabled=true
